<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    
    <title>Drive Launcher</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-color: #ffffff;
            --home-bar: #34C759;
            --omnie-bar: #007AFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直置中 */
            align-items: center;     /* 水平置中 */
            height: 100vh;           /* 佔滿全螢幕 */
            overflow: hidden;        /* 禁止捲動 */
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 350px;
        }

        .big-btn {
            background-color: var(--card-bg);
            border-radius: 20px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s, background-color 0.2s;
        }

        .big-btn:active {
            transform: scale(0.96);
            background-color: #2c2c2e;
        }

        /* 左側裝飾色條 */
        .big-btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 8px;
        }

        .btn-home::before { background-color: var(--home-bar); }
        .btn-omnie::before { background-color: var(--omnie-bar); }

        .text-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #888;
            font-weight: 400;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="big-btn btn-home" onclick="goHome()">
            <div class="text-group">
                <span class="title">導航回家</span>
                <span class="subtitle">Google Maps</span>
            </div>
        </div>

        <div class="big-btn btn-omnie" onclick="openOmnie()">
            <div class="text-group">
                <span class="title">神盾測速</span>
                <span class="subtitle">Omnie CUE</span>
            </div>
        </div>
    </div>

    <script>
        // 1. Service Worker 註冊 (觸發 PWA 安裝提示的關鍵)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('SW 註冊成功:', reg))
                    .catch(err => console.log('SW 註冊失敗:', err));
            });
        }

        // 2. 裝置偵測
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isAndroid = /android/i.test(userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

        // 3. 導航回家功能
        function goHome() {
            if (isIOS) {
                // iOS Scheme: 開啟 Google Maps 導航回家
                window.location.href = "comgooglemaps://?daddr=Home&directionsmode=driving";
                // 失敗備案
                setTimeout(() => { window.location.href = "https://www.google.com/maps/dir/?api=1&destination=Home&travelmode=driving"; }, 2000);
            } else if (isAndroid) {
                // Android Intent
                window.location.href = "intent://#Intent;scheme=google.navigation;package=com.google.android.apps.maps;S.q=Home;end";
            } else {
                window.location.href = "https://www.google.com/maps/dir/?api=1&destination=Home&travelmode=driving";
            }
        }

        // 4. 開啟神盾功能
        function openOmnie() {
            if (isIOS) {
                // iOS: 導向 App Store (已安裝會顯示"打開"，未安裝顯示"取得")
                window.location.href = "https://apps.apple.com/tw/app/id1067644747";
            } else if (isAndroid) {
                // Android: 使用 Intent 直接開啟 App
                const packageName = "com.omnie.app";
                const fallbackUrl = `https://play.google.com/store/apps/details?id=${packageName}`;
                const intent = `intent://#Intent;scheme=package;package=${packageName};S.browser_fallback_url=${encodeURIComponent(fallbackUrl)};end`;
                window.location.href = intent;
            } else {
                alert("請在手機上使用此功能");
            }
        }
    </script>
</body>
</html>
