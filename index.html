<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    
    <title>Drive Launcher</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-color: #ffffff;
            --home-bar: #34C759;
            --omnie-bar: #007AFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 350px;
        }

        .big-btn {
            background-color: var(--card-bg);
            border-radius: 20px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s, background-color 0.2s;
        }

        .big-btn:active {
            transform: scale(0.96);
            background-color: #2c2c2e;
        }

        .big-btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 8px;
        }

        .btn-home::before { background-color: var(--home-bar); }
        .btn-omnie::before { background-color: var(--omnie-bar); }

        .text-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #888;
            font-weight: 400;
        }

        /* å®‰è£æŒ‰éˆ•æ¨£å¼ (é è¨­éš±è—) */
        #installBtn {
            display: none; 
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="big-btn btn-home" onclick="goHome()">
            <div class="text-group">
                <span class="title">å°èˆªå›å®¶</span>

        </div>

        <div class="big-btn btn-omnie" onclick="openOmnie()">
            <div class="text-group">
                <span class="title">ç¥ç›¾æ¸¬é€Ÿ</span>

    </div>

    <script>
        // --- 1. PWA å®‰è£é‚è¼¯ (ä¿®æ­£ç‰ˆ) ---
        let deferredPrompt;

        function goHome() {

            const mapsUrl = "https://www.google.com/maps/dir/?api=1&destination=Home&travelmode=driving";
