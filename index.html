<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    
    <title>Drive Launcher</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-color: #ffffff;
            --home-bar: #34C759;
            --omnie-bar: #007AFF;
            --install-bar: #FF9F0A;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px; /*稍微縮小間距*/
            width: 100%;
            max-width: 350px;
        }

        .big-btn {
            background-color: var(--card-bg);
            border-radius: 20px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s, background-color 0.2s;
        }

        .big-btn:active {
            transform: scale(0.96);
            background-color: #2c2c2e;
        }

        /* 左側裝飾條 */
        .big-btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 8px;
        }

        .btn-home::before { background-color: var(--home-bar); }
        .btn-omnie::before { background-color: var(--omnie-bar); }
        .btn-install::before { background-color: var(--install-bar); }

        /* 安裝按鈕預設隱藏 */
        #installContainer {
            display: none; 
        }

        .text-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .title {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #888;
            font-weight: 400;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="big-btn btn-home" onclick="goHome()">
            <div class="text-group">
                <span class="title">導航回家</span>
                <span class="subtitle">Google Maps</span>
            </div>
        </div>

        <div class="big-btn btn-omnie" onclick="openOmnie()">
            <div class="text-group">
                <span class="title">神盾測速</span>
                <span class="subtitle">Omnie CUE</span>
            </div>
        </div>

        <div id="installContainer" class="big-btn btn-install" onclick="installApp()">
            <div class="text-group">
                <span class="title">安裝到桌面</span>
                <span class="subtitle">Install App</span>
            </div>
        </div>
    </div>

    <script>
        // --- 1. 註冊 Service Worker (PWA 必要條件) ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker Registered'));
        }

        // --- 2. 處理安裝按鈕顯示邏輯 ---
        let deferredPrompt;
        const installBtn = document.getElementById('installContainer');

        window.addEventListener('beforeinstallprompt', (e) => {
            // 阻止 Chrome 自動跳出醜醜的迷你資訊列
            e.preventDefault();
            // 把事件存起來，等使用者按按鈕時觸發
            deferredPrompt = e;
            // 顯示我們的自製按鈕
            installBtn.style.display = 'flex';
        });

        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                // 安裝後隱藏按鈕
                installBtn.style.display = 'none';
            }
        }

        // --- 3. 裝置偵測與功能邏輯 ---
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isAndroid = /android/i.test(userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

        function goHome() {
            if (isIOS) {
                window.location.href = "comgooglemaps://?daddr=Home&directionsmode=driving";
                setTimeout(() => { window.location.href = "https://www.google.com/maps/dir/?api=1&destination=Home&travelmode=driving"; }, 2000);
            } else if (isAndroid) {
                // *** 修正重點：改用 google.navigation 協議 ***
                // 這樣會強制進入導航模式，而不只是搜尋
                window.location.href = "google.navigation:q=Home&mode=d";
            } else {
                window.location.href = "https://www.google.com/maps/dir/?api=1&destination=Home&travelmode=driving";
            }
        }

        function openOmnie() {
            if (isIOS) {
                window.location.href = "https://apps.apple.com/tw/app/id1067644747";
            } else if (isAndroid) {
                const packageName = "tw.com.ainvest.outpack";
                const fallbackUrl = `https://play.google.com/store/apps/details?id=${packageName}`;
                const intent = `intent://#Intent;scheme=package;package=${packageName};S.browser_fallback_url=${encodeURIComponent(fallbackUrl)};end`;
                window.location.href = intent;
            } else {
                alert("請在手機上使用");
            }
        }
    </script>
</body>
</html>
